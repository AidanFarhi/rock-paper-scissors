<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <h2>Rock Paper Scissors</h2>

    <hr>

    <div id="big-div">
        <div id='total-win-count'>
            <h3>Player Win Count:<span id="player-win-count">0</span></h3>
            <h3>Computer Win Count:<span id="computer-win-count">0</span></h3>
        </div>
        
        <div id="result-div">
            <h3 id="result"></h3>
            <p id="message"></p>
        </div>

        <div id="choices-div">
            <button class="choice" data-choice="rock">Rock</button>
            <button class="choice" data-choice="paper">Paper</button>
            <button class="choice" data-choice="scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
